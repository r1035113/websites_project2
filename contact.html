    <div class="container">
      <h3>contact</h3>
      <form action="https://tm-statweb.be/forms.php" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="naam" class="form-label">Naam</label>
            <input
              type="text"
              class="form-control"
              id="naam"
              name="naam"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="voornaam" class="form-label">Voornaam</label>
            <input
              type="text"
              class="form-control"
              id="voornaam"
              name="voornaam"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">E-mailadres</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="voorbeeld@gmail.com"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="telefoon" class="form-label">Telefoonnummer</label>
            <input
              type="tel"
              class="form-control"
              id="telefoon"
              name="telefoon"
              pattern="[0-9]{10}"
              placeholder="0123456789"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="studierichting" class="form-label"
              >Studierichting</label
            >
            <input
              type="text"
              class="form-control"
              id="studierichting"
              name="studierichting"
            />
          </div>
          <div class="col-md-6">
            <label for="adres" class="form-label">Adres</label>
            <input type="text" class="form-control" id="adres" name="adres" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="woonplaats" class="form-label">Woonplaats</label>
            <input
              type="text"
              class="form-control"
              id="woonplaats"
              name="woonplaats"
            />
          </div>
          <div class="col-md-6">
            <label for="land" class="form-label">Land</label>
            <input type="text" class="form-control" id="land" name="land" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="linkedin" class="form-label">LinkedIn</label>
            <input
              type="url"
              class="form-control"
              id="linkedin"
              name="linkedin"
              placeholder="https://linkedin.com/in/gebruikersnaam"
            />
          </div>
          <div class="col-md-6">
            <label for="discord" class="form-label">Discord</label>
            <input
              type="text"
              class="form-control"
              id="discord"
              name="discord"
              placeholder="Gebruikersnaam#0000"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="skills" class="form-label">Interesse in skills</label>
          <select class="form-select" id="skills" name="skills">
            <option value="Webontwikkeling">Webontwikkeling</option>
            <option value="Data-analyse">Data-analyse</option>
            <option value="Projectbeheer">Projectbeheer</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="vraag" class="form-label">Vraag</label>
          <textarea
            class="form-control"
            id="vraag"
            name="vraag"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Versturen</button>
        </div>
      </form>
